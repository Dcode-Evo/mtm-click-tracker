<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matomo Click Tracker Vanilla JS demo</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">

  <!-- MTM Click Tracker script -->
  <script src="../../dist/mtm-ct-auto.js"></script>
</head>
<body>

<!-- Matomo; -->
<script type="text/javascript">
  var _paq = window._paq = window._paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function () {
    var u = './';
    _paq.push(['setTrackerUrl', u + 'matomo.php']);
    _paq.push(['setSiteId', 0]);
    var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
    g.type = 'text/javascript';
    g.async = true;
    g.src = u + 'matomo.js';
    s.parentNode.insertBefore(g, s);
  })();
</script>
<!-- End Matomo Code -->

<div class="container d-flex-column">
  <p>
    <span class="btn btn-info"
          data-mtm-action="event-action" data-mtm-category="event-category"
          data-mtm-click data-mtm-name="event-name" data-mtm-value="1">
      <span>Clickable span</span>
    </span>
  </p>
  <div class="btn btn-warning"
       data-mtm-click="event-category, click, click-on-div, 1">
    <span>Clickable div</span>
  </div>
  <p>
    <a href="./index-2.html">non-auto init demo</a>
  </p>
</div>
</body>
</html>
